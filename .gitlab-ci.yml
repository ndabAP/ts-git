image: node:8

stages:
  - error
  - test
  - deploy

error:
  stage: error
  script:
    - echo 'Failing!'
    - exit 1

test:
  stage: test
  script:
    - cd lib
    - npm install
    - npm run build
    - npm run test
  artifacts:
    reports:
      junit: lib/test-results/junitresults.xml

pages:
  stage: deploy
  script:
    - cd lib
    - npm install
    - npm run build
    - cd ../demo-app
    - npm install
    - npm run build
    - cp -r dist ../public
  artifacts:
    paths:
      - public
  only:
    - master
  tags:
    - shared
